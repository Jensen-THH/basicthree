        // import * as THREE from './node_modules/three/build/three.module.js'
        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.module.js';

        function main() {
            const canvas = document.querySelector('#d');
         
            const renderer = new THREE.WebGLRenderer({
                canvas,
                alpha: true,
            });

            const fov = 40;
            const aspect = 2;  // the canvas default
            const near = 0.1;
            const far = 1000;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.z = 40;

            const scene = new THREE.Scene();
            //background
            // const loader = new THREE.TextureLoader();
            // const bgTexture = loader.load('https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80');
            // scene.background = bgTexture;

            {
                const color = 0xFFFFFF;
                const intensity = 1;
                const light = new THREE.DirectionalLight(color, intensity);
                light.position.set(-1, 2, 4);
                scene.add(light);
            }
            {
                const color = 0xFFFFFF;
                const intensity = 1;
                const light = new THREE.DirectionalLight(color, intensity);
                light.position.set(1, -2, -4);
                scene.add(light);
            }

            const objects = [];
            const spread = 15;

            function addObject(x, y, obj) {
                obj.position.x = x * spread;
                obj.position.y = y * spread;

                scene.add(obj);
                objects.push(obj);
            }

            function createMaterial() {
                const material = new THREE.MeshPhongMaterial({
                    side: THREE.DoubleSide,
                });

                const hue = Math.random();
                const saturation = 1;
                const luminance = .5;
                material.color.setHSL(hue, saturation, luminance);

                return material;
            }

            function addSolidGeometry(x, y, geometry) {
                const mesh = new THREE.Mesh(geometry, createMaterial());
                addObject(x, y, mesh);
            }

            {
                const loader = new THREE.FontLoader();
                // promisify font loading
                function loadFont(url) {
                    return new Promise((resolve, reject) => {
                        loader.load(url, resolve, undefined, reject);
                    });
                }

                async function doit() {
                    const font = await loadFont('https://threejsfundamentals.org/threejs/resources/threejs/fonts/helvetiker_regular.typeface.json');
                    //   const geometry = new THREE.TextGeometry('Jensen', {
                    const geometry = new THREE.TextGeometry('Jensen', {
                        font: font,
                        size: 4.5,

                        height: 1.0,

                        curveSegments: 7,

                        bevelEnabled: true,
                        bevelThickness: 0.51,

                        bevelSize: 0.27,

                        bevelSegments: 1,

                    });


                    
                      

                    const mesh = new THREE.Mesh(geometry, createMaterial());
                    geometry.computeBoundingBox();
                    geometry.boundingBox.getCenter(mesh.position).multiplyScalar(-1);

                    const parent = new THREE.Object3D();
                    parent.add(mesh);

                    addObject(0, -0.1, parent);
                }
                doit();
            }
  {
   
    const shape = new THREE.Shape();
    const x = -2.5;
    const y = -5;
    shape.moveTo(x + 2.5, y + 2.5);
    shape.bezierCurveTo(x + 2.5, y + 2.5, x + 2, y, x, y);
    shape.bezierCurveTo(x - 3, y, x - 3, y + 3.5, x - 3, y + 3.5);
    shape.bezierCurveTo(x - 3, y + 5.5, x - 1.5, y + 7.7, x + 2.5, y + 9.5);
    shape.bezierCurveTo(x + 6, y + 7.7, x + 8, y + 4.5, x + 8, y + 3.5);
    shape.bezierCurveTo(x + 8, y + 3.5, x + 8, y, x + 5, y);
    shape.bezierCurveTo(x + 3.5, y, x + 2.5, y + 2.5, x + 2.5, y + 2.5);
    addSolidGeometry(-1.3, -0.1, new THREE.ShapeGeometry(shape));

  
  }
  {
   
   const shape = new THREE.Shape();
   const x = -2.5;
   const y = -5;
   shape.moveTo(x + 2.5, y + 2.5);
   shape.bezierCurveTo(x + 2.5, y + 2.5, x + 2, y, x, y);
   shape.bezierCurveTo(x - 3, y, x - 3, y + 3.5, x - 3, y + 3.5);
   shape.bezierCurveTo(x - 3, y + 5.5, x - 1.5, y + 7.7, x + 2.5, y + 9.5);
   shape.bezierCurveTo(x + 6, y + 7.7, x + 8, y + 4.5, x + 8, y + 3.5);
   shape.bezierCurveTo(x + 8, y + 3.5, x + 8, y, x + 5, y);
   shape.bezierCurveTo(x + 3.5, y, x + 2.5, y + 2.5, x + 2.5, y + 2.5);
   addSolidGeometry(1.3, -0.1, new THREE.ShapeGeometry(shape));

 
 }
            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement;
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                const needResize = canvas.width !== width || canvas.height !== height;
                if (needResize) {
                    renderer.setSize(width, height, false);
                }
                return needResize;
            }

            function render(time) {
                time *= 0.001;

                if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }

                objects.forEach((obj, ndx) => {
                    const speed = .3 + ndx * .05;
                    const rot = time * speed;
                    obj.rotation.x = rot;
                    obj.rotation.y = rot;
                });

                renderer.render(scene, camera);

                requestAnimationFrame(render);
            }

            requestAnimationFrame(render);
        }

        main();

    </script>
